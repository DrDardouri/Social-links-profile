<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">
  <meta name="author" content="Dr.Dardouri" />
</head>

<body>

  <main role="main" class="card">
    <img class="card__img" src="assets/images/avatar-jessica.jpeg" alt="Jessica's Randall avatar">
    <div class="card__title">
      <h1>Jessica Randall</h1>
      <p class="card__subtitle">London, United Kingdom</p>
    </div>
    <p>"Front-end developer and avid reader."</p>
    <a class="card__link" href="#">GitHub</a>
    <a class="card__link" href="#">Frontend Mentor</a>
    <a class="card__link" href="#">LinkedIn</a>
    <a class="card__link" href="#">Twitter</a>
    <a class="card__link" href="#">Instagram</a>
  </main>

</body>

</html>
